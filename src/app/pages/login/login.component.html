<div class="container">
<div class="form-login">

    <form [formGroup]="formsLogin">
        <div class="form-group">
            <label for="userName">user Name</label>
            <input class="form-control" type="text" value="admin" name="userName" formControlName="userName" id="userName" />
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input class="form-control" type="password" value="123" name="password" formControlName="password" id="password" />
        </div>
    
        <div class="form-group">
            <input class="btn btn-outline-info" type="submit" (click)="sendForm()" value="Login" />
        </div>
    </form>
</div>
</div>
