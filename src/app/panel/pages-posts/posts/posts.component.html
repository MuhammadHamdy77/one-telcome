<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card w-100">
                <div class="card-body w">
                    <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                        <tr>
                            <th>User ID</th>
                            <th>ID</th>
                            <th>title</th>
                            <th>Body</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let data of allData">
                            <td>{{data.userId}}</td>
                            <td>{{data.id}}</td>
                            <td>{{data.title | seemore:50}}</td>
                            <td>{{data.body | seemore:60}}</td>
                            <td style="width: 350px;" class="d-flex">
                                <a class="btn btn-primary" [routerLink]='["/panel/post/edit",data.id]'>Edit</a>
                                <a class="btn btn-warning mx-2" [routerLink]='["/panel/postidId",data.id]'>view Post</a>
                                <button class="btn btn-danger" (click)="deletepost(data.id)">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
</div>
